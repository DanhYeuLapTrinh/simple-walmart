<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/searchStyle.css"/>
    </head>
    <body>
        <form action="Middle_Servlet" method="POST">
            <div class="container">
                <button class="logout-btn" type="submit" value="Log Out" name="btAction">Log Out</button>
                <div class="glass">
                    <div class="txtField">
                        <input type="text" name="txtSearchValue" value="" placeholder="Search for users"/>
                        <span class="icon">
                            <ion-icon name="search-sharp"></ion-icon>
                        </span>
                        <button class="search-btn" type="submit" value="Search" name="btAction">Search</button>
                    </div>
                </div>
            </div>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </form>
    </body>
</html>
